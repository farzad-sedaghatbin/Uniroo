<ion-view view-title="<img src='img/ulogo.png' class='about-views' />جزییات سفر">
  <ion-content class="det_content my_booking">
    <ion-list>
        <ion-item class="main-bg-color animated fadeInUp"
                    ng-repeat="item in det">
              <div class="items-detail">
                  <div class="Passenger dark-blue padding">
                      <p>همراهان<span>01</span>ویژه</p>
                  </div>
                  <div class="Passenger dark-blue padding">
                      <p>تاریخ<span>۱۸ اردیبهشت</span>۱۳۹۶</p>
                  </div>
              </div>
              <p>عازم</p>
              <p><span class="yellow">سانتافه</span>۱۸ی۷۸۸ ایران ۱۰</p>


              <div class="row plane-time">
                  <div class="col col-20">
                      <img src="img/car2r.png" ng-if="$index % 2 !=0"/>
                      <img src="img/car2.png" ng-if="$index % 2 ==0"/>
                  </div>
                  <div class="col col-40 start-trip text-center">
                      <p>10.00<span>قزوین </span></p>
                  </div>
                <i class="ion-arrow-right-a"></i>
                <div class="col col-40 text-center">
                      <p class="arrive">2.30<span>تهران</span></p>
                  </div>

              </div>
              <p><span class="yellow">مدت زمان</span>۲ ساعت</p>
          </ion-item>

    </ion-list>
  </ion-content>
    <ion-footer-bar class="footer dark-blue">
        <div class="row">
            <div class="col col-50 total text-left">
                <h4 class="yellow">مجموع پرداخت <sup>تومان</sup></h4>
                <span>برای تمامی همراهان</span>
            </div>
            <div class="col col-50 text-right">
                <p ng-click="goto('/app/payment')">رزرو <i class="ion-ios-arrow-back"></i></p>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
