<ion-view view-title="<img src='img/ulogo.png' class='about-views' />جزییات سفر">
  <ion-content class="det_content my_booking" ng-show="showDetail">
    <ion-list>
        <ion-item class="main-bg-color animated fadeInUp">
              <div class="items-detail">
                  <div class="Passenger dark-blue padding">
                      <p>{{detail.date}}</p>
                  </div>
              </div>
              <p>عازم {{detail.destination}}</p>
              <p><span class="yellow">{{detail.car}}</span>{{detail.number}}</p>


              <div class="row plane-time">
                  <div class="col col-20">
                      <img src="img/car2r.png" ng-if="$index % 2 !=0"/>
                      <img src="img/car2.png" ng-if="$index % 2 ==0"/>
                  </div>
                  <div class="col col-40 start-trip text-center">
                      <p><span>{{detail.source}} </span></p>
                  </div>
                <i class="ion-arrow-right-a"></i>
                <div class="col col-40 text-center">
                      <p class="arrive">{{detail.time}}<span>{{detail.destination}}</span></p>
                  </div>

              </div>
          </ion-item>

        <ion-item class="main-bg-color animated fadeInUp">
              <div class="items-detail">
                  <div class="Passenger dark-blue padding">
                      <p>{{detail.driver}}</p>
                  </div>
              </div>
              <p><span class="yellow">شماره تماس</span>{{detail.tel}}</p>
              <div class="row plane-time">
                  <div class="col col-20">
                      <img src="img/car2r.png" ng-if="$index % 2 !=0"/>
                      <img src="img/car2.png" ng-if="$index % 2 ==0"/>
                  </div>
              </div>
          </ion-item>

    </ion-list>
  </ion-content>
    <ion-footer-bar class="footer dark-blue" ng-show="showDetail">
        <div class="row">
          <div class="col col-50 total text-left">
            <h4 class="yellow">مجموع: {{detail.cost}} <sup>تومان</sup></h4>
            <span>برای تمامی افراد</span>
          </div>
            <div class="col col-50 text-right">
                <p ng-click="goto('/app/payment')">رزرو <i class="ion-ios-arrow-back"></i></p>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
