<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button  class="button button-icon button-clear back_btn" >
          <img src="img/back-btn.png" />
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear menu_icon"  ng-click="goto('/app/home')">
            <i class="ion-drag"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
